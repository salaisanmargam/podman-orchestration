apiVersion: apps/v1
kind: Deployment
metadata:
  name: sub-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sub-service
  template:
    metadata:
      labels:
        app: sub-service
    spec:
      containers:
        - name: sub-service
          image: sub-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: sub-service
spec:
  type: NodePort
  selector:
    app: sub-service
  ports:
    - port: 80
      targetPort: 5000
      nodePort: 30018